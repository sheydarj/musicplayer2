<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/output.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <title>Document</title>
</head>

<body>
    <audio muted id="audio" src="./music/Ki Migire Jato Roo Tanam Kaboodi Boosehato.mp3" ></audio>

    <section class="bg-[#ff564b] h-screen w-screen ">

        <div class="relative w-[400px] m-auto">
            <div class="pt-20 ">
                <div class="flex w-[400px] bg-white justify-between  pt-4 pl-4 pr-4">
                    <div>
                        <i id="hamburger" class="text-2xl bi bi-list"></i>
                    </div>
                    <div>
                        <a href=""> <i class=" text-[#959595] text-xl  bi bi-search"></i>
                        </a>
                    </div>
                </div>
                <div id="pic" class=" flex justify-center bg-white items-center w-[400px] m-auto  h-[280px]">
                    <figure id="pic1">
                        <img class="w-[300px] h-[280px]" src="img/image1.jpg" alt="">
                    </figure>
                </div>
            </div>
            <div id="txt" class="bg-gray-800 h-[200px] w-[400px] m-auto ">
                <div id="music" class="absolute top-[57%] left-[35%] text-center pt-16 transition-all duration-200 ease-linear ">
                    <h2 class="text-white text-xl "> music name </h2>
                    <p class="text-sm text-[#777] "> music details </p>
                </div>
            </div>
            <div class="bg-gray-800 w-[400px] m-auto ">
                <div id="play" class="flex *:text-white justify-center items-center">
                    <i class="text-3xl mr-8 bi bi-rewind-fill"></i>
                    <i id="playBtn" class="text-4xl bi bi-play-fill"></i>
                    <!-- <i class="bi bi-pause-fill"></i> -->
                    <i class="text-3xl ml-8 bi bi-fast-forward-fill"></i>
                </div>
                <div id="icon" class="flex *:text-[#6d6d6d] justify-around *:text-xl mt-20 pb-8">
                    <i class="bi bi-suit-heart"></i>
                    <i class="bi bi-shuffle"></i>
                    <i class="bi bi-arrow-repeat"></i>
                    <i class="bi bi-three-dots"></i>
                </div>
            </div>
            <div>
                <ul id="ul" class=" bg-black m-auto *:text-white w-[400px] hidden *:h-16 ">
                    <li class="w-full flex justify-center items-center border-b-2">tara</li>
                    <li class="w-full flex justify-center items-center border-b-2">danial</li>
                    <li class="w-full flex justify-center items-center border-b-2">sheyda</li>
                    <li class="w-full flex justify-center items-center border-b-2">tara</li>
                    <li class="w-full flex justify-center items-center border-b-2">danial</li>
                    <li class="w-full flex justify-center items-center">sheyda</li>

                </ul>
            </div>

        </div>
    </section>

</body>
<script src="js/index.js"></script>

</html>
